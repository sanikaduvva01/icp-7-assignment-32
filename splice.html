<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice method</title>
</head>
<body>
    <script>

      const arr = ["A", "B", "C", "D", "E", "F","G"];
       
      console.log(arr);
     
       arr.splice(2, 3, "P", "X");
      
      console.log(arr);
    </script>
</body>
</html>
