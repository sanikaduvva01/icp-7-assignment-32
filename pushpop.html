<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push pop</title>
</head>
<body>
    <script>
        const colors=["black","purple","pink","red"];

        console.log('before push:', colors);

        colors.push("yellow");

        console.log('after push:',colors);

        colors.pop()

        console.log('after pop:',colors)
    </script>
</body>
</html>
