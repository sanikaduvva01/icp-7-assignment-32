<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift method</title>
</head>
<body>
    <script>
        const students = ["pruthvi", "rishabh", "priyanka", "payal"];
        
        console.log(students);
        
        students.unshift("sanika");
        
        console.log(students);
    </script>
</body>
</html>
